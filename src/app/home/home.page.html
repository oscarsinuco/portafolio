<ion-content [fullscreen]="true" mode="ios" class="ion-padding">
  <ion-grid fixed class="negrilla margin-bot-lg">
    <br>
    <ion-row>
      <ion-col size-lg="12" size="12" class="margin-bot-sm margin-bot-lg">
        <ion-avatar style="height: 100px; width: 100px;margin: auto;">
          <img src="https://pbs.twimg.com/profile_images/1059180980265738240/jV_3TtMx_400x400.jpg" />
        </ion-avatar>
      </ion-col>
      
      <ion-col size-lg="2" offset-lg="3" size="4" class="centrado">
        <ion-label [routerLink]="['/bienvenida']" routerLinkActive="router-link-active"  color="light">INICIO</ion-label>
      </ion-col>
      <ion-col size-lg="2" size="4" class="centrado">
        <ion-label color="light" [routerLink]="['/tecnologias']" routerLinkActive="router-link-active" >TECNOLOG√çAS</ion-label>
      </ion-col>
      <ion-col size-lg="2" size="4" class="centrado">
        <ion-label color="light" [routerLink]="['/contacto']" routerLinkActive="router-link-active" >CONTACTO</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div style="text-align: center;">
    <br><br>
    <ion-label color="light" class="negrilla" style="font-size: 2rem;">Proyectos en los que he trabajado</ion-label>
  </div>
  <br>

  <ion-grid>
    <ion-row>
      <ion-col size="6" offset="3">
        <ion-slides mode="ios" [options]="slideOpts" #slides>
          <ion-slide *ngFor="let item of proyectos; index as i;">
            <ion-card (click)="openWebpage(item['html_url'])">
              <img src="https://picsum.photos/300/180/?random={{i}}&grayscale"   class="swiper-lazy imgcurso" />
              <ion-card-header>
                <ion-card-subtitle>{{item.owner.login}}</ion-card-subtitle>
                <ion-card-title style="font-size: 1.5rem;">{{item.name | uppercase | slice:0:16}}</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                {{item.language}}
                <br>
                {{item.html_url}}
              </ion-card-content>
            </ion-card>
          </ion-slide>
        </ion-slides>
      <br>
            <ion-button expand="block" color="light" fill="outline" href="{{urlGit}}" target="_blank">Ir a GitHub</ion-button>
      
      </ion-col>
    </ion-row>
  </ion-grid>


  
  <div id="fondo"></div>
</ion-content>
